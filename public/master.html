<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master</title>
</head>
<body>
  <h1>Master</h1>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.emit('createRoom', { room: 'room1'});
    socket.emit('joinRoom', { room: 'room1', role: 'master' });
    socket.emit('master');

    
  </script>
</body>
</html>
